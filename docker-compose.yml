version: "3"

networks:
  gpl_stack:

volumes:
  grafana-storage:
  loki-storage:

services:

  grafana:
    image: grafana/grafana:7.2.0
    container_name: grafana
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    ports:
      - 3000:3000
    networks:
      - gpl_stack

  pm2papp:
    build: ./pm2papp
    container_name: pm2papp
    volumes:
      - ./pm2papp/logs:/var/log/pm2papp

  # prometheus:
